<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/credit_details.css') }}">
</head>
<body>
    <header>
        <h1>SCoFT</h1>
        <p>Check Credit Details</p>
    </header>

    <div class="container">
        <div class="input-container">
            <input type="text" id="reg_no" placeholder="Enter Register Number" aria-label="Register Number">
            <button onclick="fetchCreditDetails()" aria-label="Check Credit Details">Check</button>
        </div>

        <div id="loading-spinner" class="spinner"></div> <!-- Loading Spinner -->

        <div id="student-info" class="info-box"></div>
        <div id="credit-summary" class="info-box"></div>
        <div id="completed-courses" class="info-box"></div>

    </div>

    <script src="{{ url_for('static', filename='js/credit_details.js') }}"></script>
</body>
</html>
